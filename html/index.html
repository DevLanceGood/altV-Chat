<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat" class="chat">
        <!-- Chat Box -->
        <div id="chatBox" class="chatBox disableSelect addShadow">
        </div>
        <!-- /Chat Box -->
        <!-- Chat Input -->
        <input type="text" id="chatInput" class="chatInput" placeholder="Enter a message or a command" aria-label="Username" maxlength="100" spellcheck="false">
        <!-- /Chat Input -->
        <!-- Chat Input Information -->
        <div id="chatInputInfo" class="chatInputInfo disableSelect">
            <!-- Information about scrolling -->
            <span style="color: rgba(255, 255, 255, 0.5); margin-right: 10px">Use mouse wheel to scroll through messages</span>
            <!-- /Information about scrolling -->
            <!-- Dynamic Input Length Counter -->
            <span style="float: right">
                <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="10" height="10" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                </svg>
                <span id="chatInputLength">0 / 100</span>
            </span>
            <!-- /Dynamic Input Length Counter -->
        </div>
        <!-- /Chat Input Information -->
        <!-- Dynamic Commands List -->
        <table id="chatCommandsList" class="chatCommandsList disableSelect">
        </table>
        <!-- /Dynamic Commands List -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
